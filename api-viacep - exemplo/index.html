<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Via Cep</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="container">
        <form action="" id="form">
            <div class="col cep-div mt-5">
                <label for="cep" class="form-label">CEP:</label>
                <input type="text" name="cep" id="cep" class="col form-control" placeholder="Apenas números">
                <p id="cep-invalido" class="invalid-feedback">CEP no formato inválido</p>
            </div>

            <button type="submit" id="botao" class="col btn btn-primary mt-2">Consultar</button>
            <div class="row">
                <div class="col-6">
                    <label for="rua" class="form-label mt-3">Rua:</label>
                    <input type="text" name="rua" id="rua" class="form-control" disabled>
                </div>
                <div class="col-3">
                    <label for="cidade" class="form-label mt-3">Cidade:</label>
                    <input type="text" name="cidade" id="cidade" class="form-control" disabled>
                </div>
                <div class="col-3">
                    <label for="uf" class="form-label mt-3">UF:</label>
                    <input type="text" name="uf" id="uf" class="form-control" disabled>
                </div>
                <select class="form-select form-select-lg mb-3" id="ufSel" aria-label=".form-select-lg example" onchange="puxarCidade()">
                </select>
                <select class="form-select form-select-lg mb-3" id="cidadeSel" aria-label=".form-select-lg example">
                </select>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>

</body>

</html>
